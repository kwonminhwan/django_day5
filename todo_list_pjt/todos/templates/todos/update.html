{% extends "base.html" %}
{% block content %}
<h1>수정 페이지</h1>
<form action="{% url "todos:update_input" context.pk %}" method='POST'>
  {% csrf_token %}
  <label for="work">work</label>
  <input type="text" name='work' id='work' value='{{context.work}}'><br>
  <label for="content">content</label>
  <textarea name="content" id="content">{{context.content}}</textarea>
  <input type="submit" value='수정'>
</form>
{% endblock content %}
